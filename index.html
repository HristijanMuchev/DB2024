<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Book Heaven</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="Virtual Book Heaven Logo" class="logo" />
        <a style="text-decoration: none" href="index.html"
          ><h1>Virtual Book Heaven</h1></a
        >
      </div>
      <div class="buttons">
        <button id="signup-btn">Sign Up</button>
        <button id="signin-btn">Sign In</button>
      </div>
    </header>

    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <div id="signup-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" la.la" required />
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required />
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button id="signup-submit-btn">Sign Up</button>
        </div>
      </div>
    </div>

    <!-- Sign-in form modal -->
    <div id="signin-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign In</h2>
        <form id="signin-form">
          <label for="signin-username">Username:</label>
          <input
            type="text"
            id="signin-username"
            name="signin-username"
            required
          />
          <label for="signin-password">Password:</label>
          <input
            type="password"
            id="signin-password"
            name="signin-password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>

    <main>
      <!-- Featured Books will be dynamically added here -->
    </main>

    <footer>
      <p>&copy; 2024 Virtual Book Heaven. All rights reserved.</p>
    </footer>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/node-postgres/8.6.0/browser.js"></script> -->

    <script type="module" src="script.js"></script>
  </body>
</html>
